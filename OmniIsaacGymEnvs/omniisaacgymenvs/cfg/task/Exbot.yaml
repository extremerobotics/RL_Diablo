# used to create the object
name: ExbotTest

physics_engine: ${..physics_engine}

# if given, will override the device setting in gym.
env: 
  numEnvs: ${resolve_default:4096,${...num_envs}}
  envSpacing: 10

  # episodeLength: 100 #1000
  # enableDebugVis: False

  clipObservations: 1.0
  clipActions: 1.0

  controlFrequencyInv: 2

  baseInitState:
    pos: [0.0, 0.0, -2.0] # x,y,z [m]
    rot: [0.0, 0.0, 0.0, 1.0] # x,y,z,w [quat]
    vLinear: [0.0, 0.0, 0.0]  # x,y,z [m/s]
    vAngular: [0.0, 0.0, 0.0]  # x,y,z [rad/s]
    vxLinearRandom: [0, 0]
    vzAngularRandom: [-0.4, 0.4]
  
  randomCommandVelocityRanges:
    linear_x: [0., 0.] #[-7., 7.] # min max [m/s]
    yaw: [-0.4, 0.4]      # min max [rad/s]
  
  control:
    #different action space : 'normal', 'differential', 'variation'
    actionSpaceMode: 'differential'
    actionScale: 20   # max_speed = 10 m/s --> action scale = max_speed(10) [m/s] / wheel_radius(0.5) [m] = 20 rad/s
    
    
    # actionSpaceMode: 'variation'
    # wheelMaxAngularVelocity: 20.0   # [r/s]
    # actionScale: 2

  learn:
    # rewards
      #linear velocity
    linearVelocityXRewardScale: -1 #5.0
    linearVelocityYRewardScale: -0.1
    linearVelocityZRewardScale: -0.1
      #angular velocity
    angularVelocityXRewardScale: -1.0
    angularVelocityYRewardScale: -1.0
    angularVelocityZRewardScale: 20.0
      #joint position
    jointAccRewardScale: -0.03
    actionRateRewardScale: -0.05
    cosmeticRewardScale: 0.0
    orientationRewardScale: 0.5

    # normalization
    linearVelocityScale: 0.1    # max_speed = 10 m/s clip between -1 and 1
    angularVelocityScale: 0.08  # max_angular_speed = 12.5 rad/s clip between -1 and 1
    dofPositionScale: 1.0
    dofVelocityScale: 0.04

    # noise 
    addNoise: True
    noiseLevel: 1 # scales other values
    # dofPositionNoise: 0.01
    dofVelocityNoise: 1.5
    linearVelocityNoise: 0.1
    angularVelocityNoise: 0.2
    gravityNoise: 0.05

    # episode length in seconds
    episodeLength_s: 20


sim:
  dt: 0.0083 # 1/120 s
  use_gpu_pipeline: ${eq:${...pipeline},"gpu"}
  gravity: [0.0, 0.0, -9.81]
  add_ground_plane: True
  add_distant_light: False
  use_fabric: True
  enable_scene_query_support: False
  disable_contact_processing: False

  # set to True if you use camera sensors in the environment
  enable_cameras: False

  default_physics_material:
    static_friction: 1.0
    dynamic_friction: 1.0
    restitution: 0.0

  physx:
    worker_thread_count: ${....num_threads}
    solver_type: ${....solver_type}
    use_gpu: ${eq:${....sim_device},"gpu"} # set to False to run on CPU
    solver_position_iteration_count: 4
    solver_velocity_iteration_count: 1
    contact_offset: 0.02
    rest_offset: 0.0
    bounce_threshold_velocity: 0.2
    friction_offset_threshold: 0.04
    friction_correlation_distance: 0.025
    enable_sleeping: True
    enable_stabilization: True
    max_depenetration_velocity: 10.0

    # GPU buffers
    gpu_max_rigid_contact_count: 524288
    gpu_max_rigid_patch_count: 81920
    gpu_found_lost_pairs_capacity: 8192
    gpu_found_lost_aggregate_pairs_capacity: 262144
    gpu_total_aggregate_pairs_capacity: 8192
    gpu_max_soft_body_contacts: 1048576
    gpu_max_particle_contacts: 1048576
    gpu_heap_capacity: 67108864
    gpu_temp_buffer_capacity: 16777216
    gpu_max_num_partitions: 8

  Exbot:
    # -1 to use default values
    override_usd_defaults: False
    enable_self_collisions: False
    enable_gyroscopic_forces: True
    # also in stage params
    # per-actor
    solver_position_iteration_count: 4
    solver_velocity_iteration_count: 1
    sleep_threshold: 0.005
    stabilization_threshold: 0.001
    # per-body
    density: -1
    max_depenetration_velocity: 100.0